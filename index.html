
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Zero Tech | Especialistas em Contato Massivo Eficiente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            color: #0F172A;
        }
        /* T-Zero Blue Palette (No Orange) */
        .bg-tzero-navy { background-color: #0B1C3F; }
        .text-tzero-navy { color: #0B1C3F; }
        .bg-tzero-blue { background-color: #0061FF; }
        .text-tzero-blue { color: #0061FF; }
        .bg-tzero-soft { background-color: #F8FAFF; }
        .bg-tzero-glacial { background-color: #F0F6FF; }
        .border-tzero-blue { border-color: #0061FF; }
        
        .btn-tzero-primary {
            background-color: #0B1C3F;
            color: white;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-tzero-primary:hover {
            background-color: #0061FF;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -8px rgba(0, 97, 255, 0.4);
        }
        
        .btn-tzero-outline {
            border: 2px solid #0061FF;
            color: #0061FF;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-tzero-outline:hover {
            background-color: #F0F6FF;
            transform: translateY(-2px);
        }

        .card-shadow {
            box-shadow: 0 4px 30px rgba(11, 28, 63, 0.05);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            background: #0061FF;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
