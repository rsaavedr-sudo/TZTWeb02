
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO2ONE | Soluções Avançadas de Telecomunicações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            color: #1E293B;
        }
        .bg-tzero-navy { background-color: #022c5e; }
        .text-tzero-navy { color: #022c5e; }
        .bg-tzero-blue { background-color: #0061FF; }
        .text-tzero-blue { color: #0061FF; }
        .bg-tzero-green { background-color: #10b981; }
        .text-tzero-green { color: #10b981; }
        .bg-tzero-risk { background-color: #E11D48; }
        .text-tzero-risk { color: #E11D48; }
        .bg-tzero-soft { background-color: #F8FAFF; }
        
        .blue-gradient-soft {
            background: linear-gradient(180deg, #F8FAFF 0%, #FFFFFF 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 40px -10px rgba(2, 44, 94, 0.08);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Slider em Azul */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #0061FF;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 97, 255, 0.3);
            border: 2px solid white;
        }

        /* Time Square Ticker Animation */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          white-space: nowrap;
          animation: marquee 60s linear infinite;
          width: max-content;
        }
        .animate-marquee:hover {
          animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
